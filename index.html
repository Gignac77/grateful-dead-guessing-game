<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guess the Dead Year!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 2em;
      background: url('https://cdn.mos.cms.futurecdn.net/HuGGeENt6kGyixe3hT9tnY.jpg');
      background-color: #111;
      color: #eee;
    }
    .card {
      background: rgba(0, 0, 0, 0.8);
      padding: 2em;
      border-radius: 1em;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      max-width: 600px;
      margin: auto;
    }
    audio {
      width: 100%;
      margin: 1em 0;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1.1em;
      color: white;
      border: none;
      border-radius: 0.5em;
      margin-top: 1em;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .generate {
      background-color: #cc0000;
    }
    .reveal {
      background-color: #0066cc;
    }
    .donate {
      background-color: pink;
      color: yellow;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin-top: 2em;
    }
    input {
      font-size: 1em;
      padding: 0.5em;
      border-radius: 0.3em;
      border: 1px solid #ccc;
      margin-top: 1em;
      background-color: white;
      color: black;
      text-align: center;
      font-weight: bold;
      width: 6em;
    }
    #result {
      margin-top: 1em;
      font-weight: bold;
      font-size: 1.5em;
      color: yellow;
      white-space: pre-line;
      min-height: 3em;
    }
    #score {
      margin-top: 1em;
      font-size: 1.2em;
      color: #ccc;
    }
    .correct {
      color: #00ff88;
    }
    .incorrect {
      color: #ff4444;
    }
    .title {
      font-size: 3em;
      color: lightgreen;
    }
    .taper {
      font-style: italic;
      font-size: 0.9em;
      color: #ccc;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">ðŸ’€âš¡ Guess the Dead Year âš¡ðŸ’€</h1>
    <audio id="audio" controls></audio>
    <br />
    <button class="generate" onclick="loadRandomTrack()">ðŸŽ¶ Random Tune Generator</button>
    <br />
    <input type="text" id="yearGuess" placeholder="Year" maxlength="4" autocomplete="off" />
    <br />
    <button class="reveal" onclick="revealAnswer()">Reveal Answer</button>
    <p id="result">Fetching tracks, please wait...</p>
    <p id="score">Score: 0/0 | High Score: 0</p>

    <a href="https://www.gofundme.com/f/our-friend-betty-cantorjackson-could-use-our-help" target="_blank">
      <button class="donate">Donate to Betty ðŸŒ¸</button>
    </a>
    <p class="taper">Thank a Taper</p>
  </div>

<script>
  let usedShowDates = new Set();
  let currentShowId = null;
  let currentShowTitle = null;
  let currentShowVenue = null;
  let currentTrack = null;
  let currentDate = null;
  let totalAttempts = 0;
  let correctAttempts = 0;
  let highScore = 0;

  async function loadTracks() {
    const res = await fetch('tracks.json');
    const data = await res.json();
    return data;
  }

  async function loadRandomTrack() {
    document.getElementById('result').textContent = 'Fetching tracks, hang tight...';

    try {
      const tracks = await loadTracks();
      const track = tracks[Math.floor(Math.random() * tracks.length)];

      currentTrack = track;
      currentShowTitle = track.track;
      currentDate = track.date;
      currentShowVenue = track.venue || 'Unknown';
      const audio = document.getElementById('audio');
      audio.src = track.url;
      audio.load();
      audio.play().catch(() => {
        document.getElementById('result').textContent = 'Oops, no good vibes this time. Try again!';
      });

      document.getElementById('result').textContent = '';
    } catch (err) {
      console.error('Track loading error:', err);
      document.getElementById('result').textContent = 'Oops, no good vibes this time. Try again!';
    }
  }

  function revealAnswer() {
    if (!currentTrack) return;
    let guess = document.getElementById('yearGuess').value.trim();

    if (/^\d{2}$/.test(guess)) {
      const twoDigit = parseInt(guess, 10);
      guess = (twoDigit >= 30 ? '19' : '20') + guess;
    }

    const correctYear = currentTrack.year;
    const resultEl = document.getElementById('result');

    totalAttempts++;
    let correct = false;

    if (guess === correctYear) {
      correctAttempts++;
      correct = true;
    }

    if (correctAttempts > highScore) {
      highScore = correctAttempts;
    }

    resultEl.className = correct ? 'correct' : 'incorrect';
    resultEl.textContent = correct
      ? `You got it! ðŸŽ¯\n\nYear: ${correctYear}\nDate: ${currentDate}\nTrack: ${currentTrack.track}`
      : `You guessed: ${guess} â€” Correct Year: ${correctYear}\n\nDate: ${currentDate}\nTrack: ${currentTrack.track}`;

    updateScore();
  }

  function updateScore() {
    const scoreEl = document.getElementById('score');
    scoreEl.textContent = `Score: ${correctAttempts}/${totalAttempts} | High Score: ${highScore}`;
  }

  // Load a track initially
  loadRandomTrack();
</script>
</body>
</html>
