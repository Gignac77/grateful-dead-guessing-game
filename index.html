<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grateful Dead Guessing Game</title>
  
  <!-- ‚úÖ Added Comic Neue font -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Comic Neue', cursive; /* ‚úÖ Applied Comic Neue globally */
      background-color: #f8f8f0;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    audio {
      margin-top: 20px;
    }
    input, button {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.5em;
      margin: 0.5em;
    }

    /* ‚úÖ Smaller Donate section */
    .donate {
      margin-top: 2em;
      font-size: 80%;
    }
    .donate button {
      font-size: 80%;
    }

    .footer-link {
      font-size: 0.6rem;
      margin-top: 2rem;
      display: block;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Grateful Dead Guessing Game üé∂</h1>
  <p>Guess the <strong>year</strong> this song was played</p>

  <audio id="audioPlayer" controls></audio>

  <div>
    <input type="text" id="yearGuess" placeholder="Enter Year (e.g. 1973)" />
    <button onclick="checkGuess()">Guess</button>
  </div>

  <p id="feedback"></p>
  <button onclick="loadRandomTrack()">Next Song</button>

  <div class="donate">
    <p>Love this? <a href="https://www.bettypcantor.org/donate" target="_blank">Donate to Betty</a></p>
    <button onclick="window.open('https://www.bettypcantor.org/donate','_blank')">Donate</button>
  </div>

  <a class="footer-link" href="https://github.com/Gignac77" target="_blank">Built with Love by Matt</a>

  <script>
    let tracks = [];
    let currentTrack = null;

    fetch('tracks.json')
      .then(res => res.json())
      .then(data => {
        tracks = data;
        loadRandomTrack();
      });

    function loadRandomTrack() {
      const index = Math.floor(Math.random() * tracks.length);
      currentTrack = tracks[index];
      const audioPlayer = document.getElementById('audioPlayer');
      audioPlayer.src = currentTrack.url;
      document.getElementById('feedback').innerText = '';
      document.getElementById('yearGuess').value = '';
    }

    function checkGuess() {
      const userGuess = document.getElementById('yearGuess').value.trim();
      const correctYear = currentTrack.year;
      const feedback = document.getElementById('feedback');

      if (userGuess === correctYear) {
        feedback.innerText = `‚úÖ Correct! "${currentTrack.track}" was played in ${correctYear}.`;
      } else {
        feedback.innerText = `‚ùå Not Quite! "${currentTrack.track}" was played in ${correctYear}.`; // ‚úÖ Changed message
      }
    }
  </script>
</body>
</html>
