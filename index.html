  <style>

    input {

    #timerBar {
      width: 100%;

      background: linear-gradient(to right, #00ff88, #ff0000);

    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ff88; }
      50% { text-shadow: 0 0 20px #00ff88; }
      100% { text-shadow: 0 0 5px #00ff88; }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }

    }
    select {
      margin-top: 1em;

    }
    /* --- REVISED STYLES FOR DAILY LIMIT & RESULTS --- */
    #gameModeIndicator {
        font-size: 1.1em;

    }
    #dailySummaryModal {
        display: none; /* Hidden by default */

        z-index: 100;
        left: 0;
        top: 0;

        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.7);
        backdrop-filter: blur(5px);
    }
    .modal-content {
        background-color: #1a1a1a;
        margin: 10% auto;
        padding: 25px;

    }
    #summaryGraphic {

    }
    #summaryDetails {
        text-align: left;

    .modal-button {

    }

<body>
  <div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
      <span style="font-size: 2.2em; color: #228B22;">âš¡ðŸ’€</span>
      <h1 style="font-size: 2.4em; color: yellow; margin: 0; font-weight: 900;">DeadGuessr</h1>
      <span style="font-size: 2.2em; color: #228B22;">ðŸ’€âš¡</span>
    </div>
    <p style="font-style: italic; margin-top: 0.5em; font-size: 0.9em;">1965â€“1995</p>

    <br />
    <audio id="audio" controls></audio>
    <br />

    <button id="goButton" class="generate" onclick="loadRandomTrack()">Go</button>
    <br />

    <input type="text" id="yearGuess" placeholder="Year" maxlength="4" autocomplete="off" />
    <br />

    <button id="checkButton" class="reveal" onclick="revealAnswer()">Check Answer</button>
    <br />
    <button class="timed" onclick="toggleTimedMode(this)">Timed Mode</button>

    <div id="timerBar"></div>
    
    <div id="gameModeIndicator"></div> <select id="decadeSelect" onchange="filterByDecade(this.value)">
      <option value="">All Decades</option>
      <option value="196">1960s</option>
      <option value="197">1970s</option>
      <option value="198">1980s</option>
      <option value="199">1990s</option>
    </select>

    <p id="result" class="neutral"></p>
    <p id="score">Score: 0/0 | High Score: 0 | Streak: 0</p>

    <a href="https://www.gofundme.com/f/our-friend-betty-cantorjackson-could-use-our-help" target="_blank" class="donate">ðŸŒ¸ Donate to Betty</a>
    <br />
    <a class="share" href="#" onclick="copyShareLink(event, false)">ðŸ”— Share This Game</a>
    <p id="thankYou">Thank a Taper</p>
  </div>

  <div id="dailySummaryModal">
    <div class="modal-content">
      <h2>Daily Results <span id="summaryDate" style="color: #ffc107;"></span></h2>
      <div id="summaryGraphic"></div>
      <div id="summaryDetails"></div>
      <button class="modal-button" onclick="copyShareLink(event, true)">Share Your Results</button>
      <button class="modal-button continue" onclick="closeSummaryModal()">Continue to Free Play</button>
    </div>
  </div>

<script>
let currentTrack = null;
let totalAttempts = 0;
let correctAttempts = 0;
let streak = 0;
let siteHighScore = parseInt(localStorage.getItem('gd_site_highscore')) || 0;
let allTracks = [];
let filteredTracks = [];
let availableTracksForSession = [];
let timedMode = false;
let timer = null;
let timeLeft = 20;
let answerRevealed = false;

// --- REVISED VARIABLES FOR GAME MODES ---
const MAX_DAILY_GUESSES = 5;
let dailyGuesses = 0;
let dailyResults = []; // Stores the results of the 5 daily guesses
let inFreePlayMode = false;

// --- CORE GAME LOGIC ---
document.addEventListener('DOMContentLoaded', async () => {
    checkDailyStatus();
    await loadTracksJson();
    if (!inFreePlayMode) {
        document.getElementById('result').textContent = 'Press "Go" to start your daily challenge!';
    }
});

function getTodayString() {
    return new Date().toLocaleDateString('en-US');
}

function checkDailyStatus() {
    const lastPlayDate = localStorage.getItem('gd_lastPlayDate');
    const today = getTodayString();

    if (lastPlayDate === today) {
        dailyGuesses = parseInt(localStorage.getItem('gd_dailyGuesses')) || 0;
        dailyResults = JSON.parse(localStorage.getItem('gd_dailyResults')) || [];
        if (dailyGuesses >= MAX_DAILY_GUESSES) {
            inFreePlayMode = true;
        }
    } else {
        // New day, reset daily progress
        localStorage.setItem('gd_lastPlayDate', today);
        localStorage.setItem('gd_dailyGuesses', '0');
        localStorage.setItem('gd_dailyResults', '[]');
        dailyGuesses = 0;
        dailyResults = [];
        inFreePlayMode = false;
    }
    updateGameModeUI();
}

function updateGameModeUI() {
    const indicator = document.getElementById('gameModeIndicator');
    if (inFreePlayMode) {
        indicator.textContent = 'Mode: Free Play';
    } else {
        const guessesLeft = MAX_DAILY_GUESSES - dailyGuesses;
        indicator.textContent = `Daily Challenge: ${guessesLeft}/${MAX_DAILY_GUESSES} Guesses`;
    }
}

async function loadTracksJson() {
  try {
    const res = await fetch('tracks.json');
    allTracks = await res.json();
    filteredTracks = [...allTracks];
    initializeSessionTracks();
  } catch {
    document.getElementById('result').textContent = 'Could not load tracks. Please refresh!';
  }
}

function initializeSessionTracks() {
    availableTracksForSession = [...filteredTracks];
    for (let i = availableTracksForSession.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [availableTracksForSession[i], availableTracksForSession[j]] = [availableTracksForSession[j], availableTracksForSession[i]];
    }
}

function getRandomTrack() {
  if (availableTracksForSession.length === 0) {
    initializeSessionTracks();
    document.getElementById('result').textContent = 'All songs played! Shuffling and starting a new cycle.';
  }
  const index = Math.floor(Math.random() * availableTracksForSession.length);
  const track = availableTracksForSession[index];
  availableTracksForSession.splice(index, 1);
  return track;
}

function loadRandomTrack() {
  const track = getRandomTrack();
  if (!track) {
    document.getElementById('result').textContent = 'No tracks found for the current selection!';
    return;
  }
  currentTrack = track;
  answerRevealed = false;
  document.getElementById('audio').src = `audio/${track.filename}`;
  document.getElementById('audio').load();
  document.getElementById('audio').play().catch(() => {
    document.getElementById('result').textContent = 'Oops, no good vibes this time. Try again!';
  });
  const resultEl = document.getElementById('result');
  resultEl.textContent = '';
  resultEl.className = 'neutral';
  document.getElementById('yearGuess').value = '';
  document.getElementById('checkButton').disabled = false;

  if (timedMode) startTimer();
}

function revealAnswer() {
  if (!currentTrack || answerRevealed) return;
  answerRevealed = true;
  clearInterval(timer);
  document.getElementById('timerBar').style.display = 'none';
  document.getElementById('checkButton').disabled = true;

  let guess = document.getElementById('yearGuess').value.trim();
  if (/^\d{2}$/.test(guess)) {
      guess = (parseInt(guess, 10) >= 65 ? '19' : '20') + guess;
  }

  const correctYear = currentTrack.year;
  const correct = (guess === correctYear);

  totalAttempts++;
  if (correct) {
      correctAttempts++;
      streak++;
  } else {
      streak = 0;
  }

  // --- REVISED: Logic for daily vs free play ---
  if (!inFreePlayMode) {
      dailyGuesses++;
      dailyResults.push({
          correct: correct,
          guess: guess,
          trackInfo: `${currentTrack.track} (${correctYear})`
      });
      localStorage.setItem('gd_dailyGuesses', dailyGuesses.toString());
      localStorage.setItem('gd_dailyResults', JSON.stringify(dailyResults));

      if (dailyGuesses >= MAX_DAILY_GUESSES) {
          inFreePlayMode = true; // Transition to free play
          showDailySummary();
      }
  }

  if (correctAttempts > siteHighScore) {
    siteHighScore = correctAttempts;
    localStorage.setItem('gd_site_highscore', siteHighScore);
  }

  const resultEl = document.getElementById('result');
  resultEl.className = correct ? 'correct' : 'incorrect';
  resultEl.textContent = `${correct ? 'Correct!' : 'Not Quite!'}\nYou guessed: ${guess} â€” Correct Year: ${correctYear}\n\nSong: ${currentTrack.track}\nDate: ${currentTrack.date}\n${currentTrack.venue}, ${currentTrack.location}`;
  
  updateScore();
  updateGameModeUI();
}

// --- REVISED: Daily Summary Functions ---
function showDailySummary() {
    const modal = document.getElementById('dailySummaryModal');
    document.getElementById('summaryDate').textContent = `(${getTodayString()})`;
    const graphicEl = document.getElementById('summaryGraphic');
    const detailsEl = document.getElementById('summaryDetails');
    
    let graphic = '';
    let details = '';
    let dailyCorrect = 0;

    dailyResults.forEach((result, index) => {
        graphic += result.correct ? 'ðŸŸ©' : 'ðŸŸ¥';
        if (index < dailyResults.length - 1) graphic += ' ';
        details += `${result.correct ? 'âœ…' : 'âŒ'} Guess ${index + 1}: You guessed ${result.guess || 'none'} for ${result.trackInfo}\n`;
        if (result.correct) dailyCorrect++;
    });

    graphicEl.textContent = graphic;
    detailsEl.innerHTML = `<strong>Your Score Today: ${dailyCorrect}/${MAX_DAILY_GUESSES}</strong>\n\n${details}`;
    modal.style.display = 'block';
}

function closeSummaryModal() {
    document.getElementById('dailySummaryModal').style.display = 'none';
    document.getElementById('result').textContent = 'Welcome to Free Play! Guess as many as you like.';
}

function copyShareLink(event, isFromResultModal) {
  event.preventDefault();
  let shareText = '';

  if (isFromResultModal && dailyResults.length > 0) {
      const graphic = dailyResults.map(r => r.correct ? 'ðŸŸ©' : 'ðŸŸ¥').join('');
      const dailyCorrect = dailyResults.filter(r => r.correct).length;
      shareText = `DeadGuessr ${getTodayString()}\nMy Score: ${dailyCorrect}/${MAX_DAILY_GUESSES}\n${graphic}\n\nPlay here: ${window.location.href}`;
  } else {
      shareText = `Check out this "DeadGuessr" game! \n\n${window.location.href}`;
  }

  navigator.clipboard.writeText(shareText).then(() => {
    alert('Results copied to clipboard!');
  }).catch(err => {
    console.error('Failed to copy: ', err);
    alert('Could not copy link.');
  });
}

// --- UTILITY AND OTHER FUNCTIONS ---
function updateScore() {
  const scoreEl = document.getElementById('score');
  scoreEl.textContent = `Session Score: ${correctAttempts}/${totalAttempts} | High Score: ${siteHighScore} | Streak: ${streak}`;
}

function toggleTimedMode(btn) {
  timedMode = !timedMode;
  btn.classList.toggle('active', timedMode);
  if (!timedMode) {
    clearInterval(timer);
    document.getElementById('timerBar').style.display = 'none';
  }
}

function startTimer() {
  clearInterval(timer);
  timeLeft = 20;
  const bar = document.getElementById('timerBar');
  bar.style.display = 'block';
  bar.style.width = '100%';

  timer = setInterval(() => {
    timeLeft--;
    bar.style.width = `${(timeLeft / 20) * 100}%`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      revealAnswer();
      bar.style.display = 'none';
    }
  }, 1000);
}

function filterByDecade(decadePrefix) {
  filteredTracks = !decadePrefix ? [...allTracks] : allTracks.filter(t => t.year.startsWith(decadePrefix));
  initializeSessionTracks();
  loadRandomTrack();
}

document.addEventListener('keydown', function(event) {
    if (document.activeElement === document.getElementById('yearGuess') && event.key === 'Enter') {
        event.preventDefault();
        if (!answerRevealed) {
            revealAnswer();
        }
    }
});
</script>
