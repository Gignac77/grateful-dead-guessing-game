<head>

  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;

    input {
      font-size: 1em;
      padding: 0.5em;
      border-radius: 0.3em;

      margin-top: 1em;

      margin-top: 1em;

    #timerBar {
      width: 100%;
      height: 10px;
      background: linear-gradient(to right, #00ff88, #ff0000);
      transition: width 1s linear;
      margin-top: 1em;
      border-radius: 1em;
      display: none;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ff88; }
      50% { text-shadow: 0 0 20px #00ff88; }
      100% { text-shadow: 0 0 5px #00ff88; }
    }
    select {
      margin-top: 1em;

<body>
  <div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
      <span style="font-size: 2.2em; color: #228B22;">âš¡ðŸ’€</span>
      <h1 style="font-size: 2.4em; color: yellow; margin: 0; font-weight: 900;">Guess the Dead Year</h1>
      <span style="font-size: 2.2em; color: #228B22;">ðŸ’€âš¡</span>
    </div>
    <p style="font-style: italic; margin-top: 0.5em; font-size: 0.9em;">1965â€“1995</p>

    <audio id="audio" controls></audio>
    <br />

    <button class="generate" onclick="loadRandomTrack()">Go</button>
    <br />

    <input type="text" id="yearGuess" placeholder="Year" maxlength="4" autocomplete="off" />
    <br />

    <button class="reveal" onclick="revealAnswer()">Reveal Answer</button>
    <br />
    <button class="timed" onclick="toggleTimedMode()">Timed Mode</button>

    <div id="timerBar"></div>

    <select id="decadeSelect" onchange="filterByDecade(this.value)">
      <option value="">All Decades</option>
      <option value="196">1960s</option>
      <option value="197">1970s</option>
      <option value="198">1980s</option>
      <option value="199">1990s</option>
    </select>

    <div id="resultContainer">
      <p id="result" class="neutral"></p>
      <p id="score">Score: 0/0 | High Score: 0 | Streak: 0</p>
    </div>

    <a href="https://www.gofundme.com/f/our-friend-betty-cantorjackson-could-use-our-help" target="_blank" class="donate">ðŸŒ¸ Donate to Betty</a>
    <br />
    <a class="share" href="#" onclick="copyShareLink()">ðŸ”— Share This With a Friend</a>
    <p id="thankYou">Thank a Taper</p>
  </div>

<script>
  let currentTrack = null;
  let totalAttempts = 0;
  let correctAttempts = 0;
  let streak = 0;
  let hasGuessed = false;
  let siteHighScore = parseInt(localStorage.getItem('gd_site_highscore')) || 0;
  let allTracks = [];
  let filteredTracks = [];
  let timedMode = false;
  let timer = null;
  let timeLeft = 20;

  async function loadTracksJson() {
    try {
      const res = await fetch('tracks.json');
      allTracks = await res.json();
      filteredTracks = [...allTracks];
      document.getElementById('result').textContent = '';
    } catch {
      document.getElementById('result').textContent = 'Could not load tracks. Please refresh!';
    }
  }
  loadTracksJson();

  function getRandomTrack() {
    if (filteredTracks.length === 0) return null;
    const index = Math.floor(Math.random() * filteredTracks.length);
    return filteredTracks[index];
  }

  function loadRandomTrack() {
    const track = getRandomTrack();
    if (!track) {
      document.getElementById('result').textContent = 'No tracks found!';
      return;
    }
    hasGuessed = false;
    currentTrack = track;
    document.getElementById('audio').src = `audio/${track.filename}`;
    document.getElementById('audio').load();
    document.getElementById('audio').play().catch(() => {
      document.getElementById('result').textContent = 'Oops, no good vibes this time. Try again!';
    });
    document.getElementById('result').textContent = '';
    document.getElementById('result').className = 'neutral';
    document.getElementById('yearGuess').value = '';
    if (timedMode) startTimer();
  }

  function toggleTimedMode() {
    timedMode = !timedMode;
  }

  function startTimer() {
    clearInterval(timer);
    timeLeft = 20;
    const bar = document.getElementById('timerBar');
    bar.style.display = 'block';
    bar.style.width = '100%';
    timer = setInterval(() => {
      timeLeft--;
      bar.style.width = `${(timeLeft / 20) * 100}%`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        revealAnswer();
        bar.style.display = 'none';
      }
    }, 1000);
  }

  function filterByDecade(decadePrefix) {
    filteredTracks = decadePrefix
      ? allTracks.filter(track => track.year.startsWith(decadePrefix))
      : [...allTracks];
  }

  function revealAnswer() {
    if (hasGuessed || !currentTrack) return;
    clearInterval(timer);
    document.getElementById('timerBar').style.display = 'none';
    hasGuessed = true;

    let guess = document.getElementById('yearGuess').value.trim();
    if (/^\d{2}$/.test(guess)) {
      const twoDigit = parseInt(guess, 10);
      guess = (twoDigit >= 30 ? '19' : '20') + guess;
    }

    const correctYear = currentTrack.year || 'Unknown';
    const showDate = currentTrack.date || 'Unknown';
    const venue = currentTrack.venue || '';
    const location = currentTrack.location || '';
    const fullPlace = venue && location ? `${venue}, ${location}` : venue || location || '';

    totalAttempts++;
    let correct = false;
    let message = '';

    if (guess === correctYear) {
      correctAttempts++;
      streak++;
      correct = true;
      message = 'ðŸŽ‰ Correct!';
    } else {
      streak = 0;
      message = [
        'Close but no dice!',
        'Good try â€” not quite.',
        'Keep on truckin\' â€” try again!',
        'Swing and a miss!'
      ][Math.floor(Math.random() * 4)];
    }

    if (correctAttempts > siteHighScore) {
      siteHighScore = correctAttempts;
      localStorage.setItem('gd_site_highscore', siteHighScore);
    }

    const resultEl = document.getElementById('result');
    resultEl.className = correct ? 'correct' : 'incorrect';
    resultEl.textContent = `${message} You guessed: ${guess} â€” Correct Year: ${correctYear}\n\nSong: ${currentTrack.track}\nDate: ${showDate}${fullPlace ? `\n${fullPlace}` : ''}`;

    updateScore();
  }

  function updateScore() {
    document.getElementById('score').textContent = `Score: ${correctAttempts}/${totalAttempts} | High Score: ${siteHighScore} | Streak: ${streak}`;
  }

  function copyShareLink() {
    const link = window.location.href;
    navigator.clipboard.writeText(link).then(() => {
      alert('Link copied to clipboard!');
    });
  }
</script>
