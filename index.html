<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guess the Dead Year</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      text-align: center;
      padding: 2em;
      background: url('https://cdn.mos.cms.futurecdn.net/HuGGeENt6kGyixe3hT9tnY.jpg');
      background-color: #111;
      color: #eee;
    }
    .card {
      background: rgba(0, 0, 0, 0.8);
      padding: 2em;
      border-radius: 1em;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      max-width: 600px;
      margin: auto;
    }
    audio {
      width: 100%;
      margin: 1em 0;
      border: none; /* ‚úÖ Remove green border */
    }
    button, input[type="text"] {
      font-family: 'Comic Neue', cursive;
      font-size: 1.1em;
      padding: 0.75em 1.5em;
      margin: 0.6em 0;
      border-radius: 0.5em;
      border: none;
      cursor: pointer;
      font-weight: bold;
      box-sizing: border-box;
      transition: opacity 0.3s ease;
    }
    button:hover {
      opacity: 0.9;
    }
    .generate {
      background-color: #cc0000;
      color: white;
    }
    .reveal {
      background-color: #0066cc;
      color: white;
    }
    .toggle-timer {
      background-color: #228B22;
      color: white;
      font-size: 0.9em;
      padding: 0.6em 1.2em;
      margin: 0.5em auto 1em auto;
      max-width: 180px;
      display: block;
    }
    .share {
      background-color: #444;
      color: white;
      font-size: 1em;
      margin-top: 1em;
    }
    .donate {
      display: inline-block;
      margin-top: 2em;
      background-color: #d63384;
      color: yellow;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      padding: 0.5em 1.5em;
      border-radius: 0.5em;
      font-family: 'Comic Neue', cursive;
    }
    input {
      font-size: 1em;
      padding: 0.5em;
      border-radius: 0.3em;
      border: 1px solid #ccc;
      margin-top: 1em;
      background-color: white;
      color: black;
      text-align: center;
      font-weight: bold;
      width: 6em;
    }
    #result {
      margin-top: 1em;
      font-weight: bold;
      font-size: 1.5em;
      white-space: pre-line;
      min-height: 3em;
    }
    .correct {
      color: #00ff88;
      animation: glow 1.5s ease-out;
    }
    .incorrect {
      color: #ff4444;
    }
    .neutral {
      color: yellow;
    }
    #score {
      margin-top: 1em;
      font-size: 1.2em;
      color: white; /* ‚úÖ Brighten score text */
    }
    #thankYou {
      margin-top: 0.5em;
      color: white;
      font-style: italic;
      margin-bottom: 1em;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ff88; }
      50% { text-shadow: 0 0 20px #00ff88; }
      100% { text-shadow: 0 0 5px #00ff88; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
      <span style="font-size: 2.4em; color: yellow;">‚ö°üíÄ</span>
      <h1 style="font-size: 2.4em; color: yellow; margin: 0; font-weight: bold;">Guess the Dead Year</h1>
      <span style="font-size: 2.4em; color: yellow;">üíÄ‚ö°</span>
    </div>

    <br />
    <audio id="audio" controls></audio>
    <br />

    <button class="generate" onclick="loadRandomTrack()">Random Tune Generator</button>
    <button class="toggle-timer" onclick="toggleTimer()">‚è±Ô∏è Timed Mode (Off)</button>

    <input type="text" id="yearGuess" placeholder="Year" maxlength="4" autocomplete="off" />
    <br />

    <button class="reveal" onclick="revealAnswer()">Reveal Answer</button>
    <p id="result" class="neutral"></p>
    <p id="score">Score: 0/0 | High Score: 0 | Streak: 0</p>

    <a href="https://www.gofundme.com/f/our-friend-betty-cantorjackson-could-use-our-help" target="_blank" class="donate">üå∏ Donate to Betty</a>
    <p id="thankYou">Thank a Taper</p>

    <button class="share" onclick="shareGame()">üì§ Share with a Friend</button>
  </div>

  <footer style="font-size: 0.8em; text-align: center; margin-top: 2em; color: #ccc;">
    <a href="https://github.com/Gignac77" target="_blank" rel="noopener noreferrer" style="color: #ccc; text-decoration: none;">
      Built with Love by Matt - 7/1/25
    </a>
  </footer>

  <script>
    let currentTrack = null;
    let totalAttempts = 0;
    let correctAttempts = 0;
    let streak = 0;
    let allTracks = [];
    let siteHighScore = parseInt(localStorage.getItem('gd_site_highscore')) || 0;
    let timerActive = false;
    let timer = null;
    let timerSeconds = 20;

    async function loadTracksJson() {
      try {
        const res = await fetch('tracks.json');
        allTracks = await res.json();
        document.getElementById('result').textContent = '';
      } catch {
        document.getElementById('result').textContent = 'Could not load tracks. Please refresh!';
      }
    }
    loadTracksJson();

    function getRandomTrack() {
      if (allTracks.length === 0) return null;
      const index = Math.floor(Math.random() * allTracks.length);
      return allTracks[index];
    }

    function loadRandomTrack() {
      const track = getRandomTrack();
      if (!track) {
        document.getElementById('result').textContent = 'No tracks found!';
        return;
      }
      currentTrack = track;

      const audioEl = document.getElementById('audio');
      audioEl.src = `audio/${track.filename}`;
      audioEl.load();
      audioEl.play().catch(() => {
        document.getElementById('result').textContent = 'Oops, no good vibes this time. Try again!';
      });

      document.getElementById('result').textContent = '';
      document.getElementById('result').className = 'neutral';
      document.getElementById('yearGuess').value = '';

      if (timerActive) startTimer();
    }

    function revealAnswer() {
      if (!currentTrack) return;
      let guess = document.getElementById('yearGuess').value.trim();

      if (/^\d{2}$/.test(guess)) {
        const twoDigit = parseInt(guess, 10);
        guess = (twoDigit >= 30 ? '19' : '20') + guess;
      }

      const correctYear = currentTrack.year || 'Unknown';
      totalAttempts++;
      let correct = false;
      let message = '';

      if (guess === correctYear) {
        correctAttempts++;
        streak++;
        correct = true;
        message = 'üéâ Correct!';
      } else if (guess.slice(0, 2) === correctYear.slice(0, 2)) {
        streak = 0;
        message = 'Not Quite! (Right Century)';
      } else {
        streak = 0;
        message = 'Not Quite!';
      }

      if (correctAttempts > siteHighScore) {
        siteHighScore = correctAttempts;
        localStorage.setItem('gd_site_highscore', siteHighScore);
      }

      const resultEl = document.getElementById('result');
      resultEl.className = correct ? 'correct' : 'incorrect';
      resultEl.textContent = `${message} You guessed: ${guess} ‚Äî Correct Year: ${correctYear}\n\nSong: ${currentTrack.track}\nDate: ${currentTrack.date}`;

      updateScore();
      if (timerActive) stopTimer();
    }

    function updateScore() {
      const scoreEl = document.getElementById('score');
      scoreEl.textContent = `Score: ${correctAttempts}/${totalAttempts} | High Score: ${siteHighScore} | Streak: ${streak}`;
    }

    function toggleTimer() {
      timerActive = !timerActive;
      document.querySelector('.toggle-timer').textContent = `‚è±Ô∏è Timed Mode (${timerActive ? 'On' : 'Off'})`;
      if (!timerActive) stopTimer();
    }

    function startTimer() {
      stopTimer();
      let secondsLeft = timerSeconds;
      const interval = 1000;
      const input = document.getElementById('yearGuess');
      const result = document.getElementById('result');

      timer = setInterval(() => {
        secondsLeft--;
        input.placeholder = `‚è≥ ${secondsLeft}s`;
        if (secondsLeft <= 0) {
          clearInterval(timer);
          input.placeholder = "Time's up!";
          result.textContent = '‚è∞ Time expired!';
          result.className = 'neutral';
          revealAnswer();
        }
      }, interval);
    }

    function stopTimer() {
      clearInterval(timer);
      document.getElementById('yearGuess').placeholder = 'Year';
    }

    function shareGame() {
      const url = "https://gignac77.github.io/grateful-dead-guessing-game/";
      if (navigator.share) {
        navigator.share({
          title: "Guess the Dead Year",
          url: url
        }).catch(console.error);
      } else {
        navigator.clipboard.writeText(url).then(() => {
          alert("Link copied to clipboard!");
        }).catch(() => {
          alert("Could not copy link. Try manually copying the address bar.");
        });
      }
    }
  </script>
</body>
</html>
