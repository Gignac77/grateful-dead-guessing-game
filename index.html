<body>
  <div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
      <span style="font-size: 2.2em; color: #228B22;">âš¡ðŸ’€</span>
      <h1 style="font-size: 2.4em; color: yellow; margin: 0; font-weight: 900;">Guess the Dead Year</h1>
      <span style="font-size: 2.2em; color: #228B22;">ðŸ’€âš¡</span>
    </div>
    <p style="font-style: italic; margin-top: 0.5em; font-size: 0.9em;">1965â€“1995</p>

    <audio id="audio" controls></audio>

    <button class="generate" onclick="loadRandomTrack()">Go</button>

    <input type="text" id="yearGuess" placeholder="Year" maxlength="4" autocomplete="off" />

    <button class="reveal" onclick="revealAnswer()">Reveal Answer</button>
    <button class="timed" id="timedBtn" onclick="toggleTimedMode()">Timed Mode: Off</button>

    <div id="timerBar"></div>

    <select id="decadeSelect" onchange="filterByDecade(this.value)">
      <option value="">All Decades</option>
      <option value="196">1960s</option>
      <option value="197">1970s</option>
      <option value="198">1980s</option>
      <option value="199">1990s</option>
    </select>

    <p id="result" class="neutral"></p>
    <p id="score">Score: 0/0 | Streak: 0</p>
    <p id="extraStats"></p>

    <a href="https://www.gofundme.com/f/our-friend-betty-cantorjackson-could-use-our-help" target="_blank" class="donate">ðŸŒ¸ Donate to Betty</a>
    <br />
    <a class="share" href="#" onclick="copyShareLink()">ðŸ”— Share This With a Friend</a>
    <div id="songShare"></div>
    <p id="thankYou">Thank a Taper</p>
  </div>

<script>
let currentTrack = null;
let allTracks = [], filteredTracks = [];
let totalAttempts = 0, correctAttempts = 0, streak = 0;
let timedMode = false, timer = null, timeLeft = 20;
let lastTrackId = null;

const stats = JSON.parse(localStorage.getItem('gd_stats') || '{}');
const globalHighScore = { name: localStorage.getItem('gd_highscore_name') || 'Deadhead', score: parseInt(localStorage.getItem('gd_highscore') || '0') };

function updateScoreDisplay() {
  const mode = document.getElementById('decadeSelect').value || 'all';
  const key = `score_${mode}`;
  const correct = stats[key]?.correct || 0;
  const total = stats[key]?.total || 0;
  const userStreak = stats[key]?.streak || 0;
  document.getElementById('score').textContent = `Score: ${correct}/${total} | Streak: ${userStreak}`;
  document.getElementById('extraStats').textContent = `All-Time Record: ${globalHighScore.name} (${globalHighScore.score})`;
}

function saveStat(track, correct) {
  const id = track.filename;
  if (!stats[id]) stats[id] = { correct: 0, total: 0 };
  stats[id].total++;
  if (correct) stats[id].correct++;

  const mode = document.getElementById('decadeSelect').value || 'all';
  const key = `score_${mode}`;
  stats[key] = stats[key] || { correct: 0, total: 0, streak: 0 };
  stats[key].total++;
  if (correct) {
    stats[key].correct++;
    stats[key].streak = (stats[key].streak || 0) + 1;
  } else {
    stats[key].streak = 0;
  }

  localStorage.setItem('gd_stats', JSON.stringify(stats));

  if (stats[key].total >= 20 && stats[key].correct > globalHighScore.score) {
    const name = prompt("New All-Time Record! Enter name:")?.slice(0, 20) || 'Deadhead';
    localStorage.setItem('gd_highscore', stats[key].correct);
    localStorage.setItem('gd_highscore_name', name);
  }
}

async function loadTracksJson() {
  const res = await fetch('tracks.json');
  allTracks = await res.json();
  filteredTracks = [...allTracks];
  const songParam = new URLSearchParams(window.location.search).get('song');
  if (songParam) {
    const specific = allTracks.find(t => t.filename === songParam);
    if (specific) playTrack(specific);
  }
  updateScoreDisplay();
}

function filterByDecade(decadePrefix) {
  filteredTracks = decadePrefix ? allTracks.filter(t => t.year.startsWith(decadePrefix)) : [...allTracks];
  updateScoreDisplay();
}

function getRandomTrack() {
  if (filteredTracks.length === 0) return null;
  const index = Math.floor(Math.random() * filteredTracks.length);
  return filteredTracks[index];
}

function loadRandomTrack() {
  const track = getRandomTrack();
  if (!track) return;
  playTrack(track);
}

function playTrack(track) {
  currentTrack = track;
  lastTrackId = track.filename;
  document.getElementById('audio').src = `audio/${track.filename}`;
  document.getElementById('audio').load();
  document.getElementById('result').textContent = '';
  document.getElementById('result').className = 'neutral';
  document.getElementById('yearGuess').value = '';
  document.getElementById('songShare').innerHTML = '';
  if (timedMode) startTimer();
}

function revealAnswer() {
  clearInterval(timer);
  document.getElementById('timerBar').style.display = 'none';

  if (!currentTrack) return;

  const input = document.getElementById('yearGuess');
  let guess = input.value.trim();
  input.disabled = true;

  const correctYear = currentTrack.year;
  const correct = guess === correctYear;
  saveStat(currentTrack, correct);

  const message = correct ? 'Correct!' : 'Not Quite!';
  const rate = stats[currentTrack.filename];
  const rateMsg = rate?.total >= 5 ? `\nThis song has a ${(rate.correct / rate.total * 100).toFixed(1)}% guess rate.` : '';

  const result = `${message}\nYou guessed: ${guess} â€” Correct Year: ${correctYear}\n\n${currentTrack.track}\n${currentTrack.date}${currentTrack.venue ? ", " + currentTrack.venue : ''}${currentTrack.location ? ", " + currentTrack.location : ''}${rateMsg}`;

  document.getElementById('result').textContent = result;
  document.getElementById('result').className = correct ? 'correct' : 'incorrect';

  updateScoreDisplay();

  document.getElementById('songShare').innerHTML = `<a class="song-share" href='?song=${currentTrack.filename}' title="Copy link" onclick='navigator.clipboard.writeText(window.location.origin + "/?song=${currentTrack.filename}"); return false;'>ðŸŽ¶ Challenge a Friend</a>`;
}

function toggleTimedMode() {
  timedMode = !timedMode;
  const btn = document.getElementById('timedBtn');
  btn.classList.toggle('active', timedMode);
  btn.textContent = timedMode ? 'Timed Mode: On' : 'Timed Mode: Off';
}

function startTimer() {
  clearInterval(timer);
  timeLeft = 20;
  const bar = document.getElementById('timerBar');
  bar.style.display = 'block';
  bar.style.width = '100%';

  timer = setInterval(() => {
    timeLeft--;
    bar.style.width = `${(timeLeft / 20) * 100}%`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      revealAnswer();
      bar.style.display = 'none';
    }
  }, 1000);
}

function copyShareLink() {
  navigator.clipboard.writeText(window.location.href);
  alert('Link copied to clipboard!');
}

loadTracksJson();
</script>
